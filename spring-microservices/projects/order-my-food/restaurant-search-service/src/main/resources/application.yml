spring:
  application:
    name: 'restaurant-search-service'
  zipkin:
    base-url: http://localhost:9411/

server:
  port: 9000

management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: 'http://localhost:8761/eureka/'

logging:
  level:
    com:
      tastyfood:
        resturant:
          service: INFO

